<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Instantanea | Project</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header-content">
          <img
            class="header-content__logo"
            src="./src/assets/icons/Instantanea.svg"
            alt=""
          />
          <form class="form-control">
            <div class="form-group">
              <input
                placeholder="Search"
                type="text"
                aria-label="search users"
              />
            </div>
          </form>
          <div class="logos-box">
            <img
              class="icon-box"
              src="./src/assets/icons/icon-add.svg"
              alt="icon add"
            />
            <img
              class="icon-box u-disabled"
              src="./src/assets/icons/icon-home-fill.svg"
              alt="icon home fill"
            />
            <img
              class="icon-box"
              src="./src/assets/icons/icon-messenger.svg"
              alt="icon messenger"
            />
            <img
              class="icon-box"
              src="./src/assets/icons/icon-heart.svg"
              alt="icon heart"
            />
          </div>
        </div>
      </div>
    </header>
    <section class="navbar-footer">
      <div class="wrapper">
        <div class="navbar-footer-content">
          <img src="./src/assets/icons/icon-home.svg" alt="icon home" />
          <img src="./src/assets/icons/icon-search.svg" alt="icon search" />
          <img
            src="./src/assets/icons/icon-reels.svg"
            width="24"
            height="24"
            alt="icon reels"
          />
          <img
            src="./src/assets/icons/icon-bag-shop.svg"
            width="24"
            height="24"
            alt="icon bag shop"
          />
          <img src="./src/assets/icons/user-1.png" alt="user 1" />
        </div>
      </div>
    </section>
  </body>
</html>
